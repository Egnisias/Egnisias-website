<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - EGNISIAS NYIMZ TECHNOLOGIES</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"/>
  <style>
    form {
      max-width: 500px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      font-family: 'Orbitron', sans-serif;
    }
    button {
      background: #ffcc00;
      color: #111;
      font-weight: bold;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #fff176;
    }
  </style>
</head>
<body>
  <header data-aos="fade-down"><h1>Contact Us</h1></header>
  <nav data-aos="fade-in">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="contact.html">Contact</a>
  </nav>
  <section data-aos="fade-up">
    <form action="https://formspree.io/f/YOUR_ID_HERE" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
  <footer data-aos="fade-up">
    &copy; 2025 EGNISIAS NYIMZ TECHNOLOGIES. All rights reserved.
  </footer>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
